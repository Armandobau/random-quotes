<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quotes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link rel="stylesheet" href="styles.css">

  <body>
   
  <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <h1 id="title">Random Quotes Machine</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" id="content">
                <h1>Your Quote</h1>
                <p id="quote"></p>
                <p id="author"></p>
                <button type="button" class="btn" id="doQuote">New Quote</button>
                <button type="button" class="btn" id="twitter">Put on Twitter</button>
            </div>
        </div>
  </div>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
